
<div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-push-3">
        <div class="panel panel-default flashcard" style="background: {{item.color}}">
            <div class="panel-body">
                <h1 class="text-center">{{item.word}}</h1>

                <audio id="myaudio">
                    <source ng-src="">
                </audio>

                <div class="text-center">

                    <a ng-click="play()"><i class="fa fa-headphones" aria-hidden="true"></i></a>

                    <a ng-click="go(-1)" class="pull-left"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
                    <a ng-click="go(1)" class="pull-right"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>


<footer>
    Card {{i+1}} of {{total}}
</footer>


<style>
    @import url('https://fonts.googleapis.com/css?family=Muli');

    .flashcard {
        margin: 100px;
        font-size: 2em;
    }

    .flashcard h1 {
        font-family: 'Muli', serif;
        font-size: 5em;
    }

    footer {
        position: absolute;
        bottom: 5px;
        left: 20px;
    }
</style>
