<h1>Integrations</h1>
<div class="row">

    <div class="col-md-6" ng-repeat="plugin in plugins">
        <div class="panel panel-default panel-body">
            <div class="row">
                <div class="col-md-3">
                    <img ng-src="{{plugin.icons['1x']}}" width="100" style="margin: 0 auto"/>
                </div>
                <div class="col-md-9">
                    <h3 style="margin-top:0"><a ui-sref="site.dashboard({'siteId': site._id})">{{plugin.name}}</a></h3>
                    <a href="https://proudcity.com/support/create" class="btn btn-default pull-right" target="_blank">Enable</a>
                    <a href="" class="btn btn-default" target="_blank">Learn more</a>
                </div>
            </div>
        </div>
    </div>

</div>
