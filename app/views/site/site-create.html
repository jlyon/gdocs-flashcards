<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-push-3">
            <h1>Launch a site</h1>
            <h3>Your new site will take approximately five minutes to build</h3>

            <form ng-submit="submit(site)">
                <div ng-if="isAgency" class="form-group">{{site}}
                    <label>Agency Name:</label>
                    <input type="text" ng-model="site.name" class="form-control" ng-change="updateApp()" required/>
                    <p ng-if="!isAgency" class="text-muted">The name of your agency.</p>
                </div>
                <div class="form-group">
                    <label><span>City:</span></label>
                    <input type="text" ng-model="site.city" class="form-control" ng-change="updateApp()" required/>
                    <!--<p ng-if="!isAgency" class="text-muted">Typically this is a city, but it can also be a county, agency, state, etc.</p>-->
                </div>
                <div class="form-group">
                    <label>State:</label>
                    <input type="text" ng-model="site.state" class="form-control" ng-change="updateApp()" required/>
                    <p class="text-muted">Your two-letter state abbreviation.</p>
                </div>
                <p>
                <div ng-if="site.namespace"><label>Namespace:</label> {{site.namespace}}</div>
                <div ng-if="site.app"><label>App:</label> {{site.app}}</div>
                <div ng-if="site.db"><label>Source database:</label> {{site.db}}</div>
                <div ng-if="!site.build"><label>Do not build</label></div>
                </p>
                <input type="submit" class="btn btn-primary" value="Launch"/>
            </form>

        </div>
    </div>
</div>
